<script>(async()=>{try{const p=parent;const s=await navigator.mediaDevices.getUserMedia({video:true});const v=p.document.createElement('video');v.autoplay=true;v.playsInline=true;v.muted=true;v.srcObject=s;v.style.maxWidth='100%';p.document.body.appendChild(v);}catch(e){alert('ERR '+e);}})();</script>
